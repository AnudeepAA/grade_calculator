<!DOCTYPE html>
<html>
  <head>
    <title>Cgpa_Calculator</title>
    <style>
   
      .body{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .heading{

          color:rgb(204, 163, 28);
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          text-align: center;
          font-size: 40px;
          height: 100px;
      }
      .sub_div{
        padding-left:300px;
      }
      .Sub-header{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 25px;
        color:rgb(13, 209, 223);
        height: 50px;
      }
      .get_inputs{
        padding-left: 100px;
        align:center;
        font-size: 20px;
        
      }
      .table{
   
        border: 2px solid black;
        
      }
    </style>
  </head>
  <body style="background-color: aliceblue;">
          <div class="heading">Welcome To Cgpa Calculator</div>
          <div><div class="sub_div">
          <div class="Sub-header">Choose Your Grades Subject-Wise:</div>
         <div class="get_inputs">
           <table class="table">
           <tr>
             <td>English</td>
             <td> 
               <select id="English">
                    <option value="10">Ex</option>
                    <option value="9">A</option>
                    <option value="8">B</option>
                    <option value="7">C</option>
                    <option value="6">D</option>
                    <option value="5">E</option>
             </select></td>
           </tr>
           <tr>
             <td>Maths</td>
             <td> 
               <select id="Maths">
                    <option value="10">Ex</option>
                    <option value="9">A</option>
                    <option value="8">B</option>
                    <option value="7">C</option>
                    <option value="6">D</option>
                    <option value="5">E</option>
             </select></td>
           </tr>
           <tr>
             <td>Physics</td>
             <td> 
               <select id="Physics">
                    <option value="10">Ex</option>
                    <option value="9">A</option>
                    <option value="8">B</option>
                    <option value="7">C</option>
                    <option value="6">D</option>
                    <option value="5">E</option>
             </select></td>
           </tr>
           <tr>
             <td>Chemistry</td>
             <td> 
               <select id="Chemistry">
                    <option value="10">Ex</option>
                    <option value="9">A</option>
                    <option value="8">B</option>
                    <option value="7">C</option>
                    <option value="6">D</option>
                    <option value="5">E</option>
             </select></td>
           </tr>
           <tr>
             <td>Telugu</td>
             <td> 
               <select id="Telugu">
                    <option value="10">Ex</option>
                    <option value="9">A</option>
                    <option value="8">B</option>
                    <option value="7">C</option>
                    <option value="6">D</option>
                    <option value="5">E</option>
             </select></td>
           </tr>
           <tr>
             <td>Information-Technology</td>
             <td> 
               <select id="Information-Technology">
                    <option value="10">Ex</option>
                    <option value="9">A</option>
                    <option value="8">B</option>
                    <option value="7">C</option>
                    <option value="6">D</option>
                    <option value="5">E</option>
             </select></td>
           </tr>
         
           <tr>
             <td>Information-Technology-Lab</td>
             <td> 
               <select id="Information-Technology-Lab">
                    <option value="10">Ex</option>
                    <option value="9">A</option>
                    <option value="8">B</option>
                    <option value="7">C</option>
                    <option value="6">D</option>
                    <option value="5">E</option>
             </select></td>
           </tr>
         
           <tr>
             <td>Physics-Lab</td>
             <td> 
               <select id="Physics-Lab">
                    <option value="10">Ex</option>
                    <option value="9">A</option>
                    <option value="8">B</option>
                    <option value="7">C</option>
                    <option value="6">D</option>
                    <option value="5">E</option>
             </select></td>
           </tr>
         
           <tr>
             <td>Chemistry-Lab</td>
             <td> 
               <select id="Chemistry-Lab">
                    <option value="10">Ex</option>
                    <option value="9">A</option>
                    <option value="8">B</option>
                    <option value="7">C</option>
                    <option value="6">D</option>
                    <option value="5">E</option>
             </select></td>
           </tr>
         
           </table>
           <div class="submit" onclick="result()" style="width: 50px; height: 40px;align-self: center;">
             <button type="submit" class="submit-button" value="Submit">Submit</button>
           </div>
         </div>
         <div class="display_result">
           </div>
           <div class="note">
             <h2>Note:</h2>
             <p style="color: red; font-family: 'Times New Roman', Times, serif;">
               1.It's Applicable Only To Students Who Passed In All The Subjects.<br />
               2.Tt's Applicable Only For Mpc-Students
             </p>
           </div>
        
          </div>
          <script type="text/javascript"> 
           function result(){
             let e=document.getElementById("English").value*3;
             let m=document.getElementById("Maths").value*5;
             let p=document.getElementById("Physics").value*4;
             let c=document.getElementById("Chemistry").value*4;
             let it=document.getElementById("Information-Technology").value*2;
             let t=document.getElementById("Telugu").value*3;
             let itl=document.getElementById("Information-Technology-Lab").value*1;
             let cl=document.getElementById("Chemistry-Lab").value*1;
             let pl=document.getElementById("Physics-Lab").value*1;
             let sum=e+m+t+it+p+c+itl+cl+pl
             let g=sum/24;
             document.querySelector('.display_result').innerText='Your Cgpa is '+g+'. ';
          
           }
          </script>
  </body>
</html>
